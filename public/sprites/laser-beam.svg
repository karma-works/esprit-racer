<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 200" width="100%" height="100%">
  <defs>
    <linearGradient id="laser-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0"/>
      <stop offset="10%" style="stop-color:#FF0000;stop-opacity:1"/>
      <stop offset="90%" style="stop-color:#FF0000;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0"/>
    </linearGradient>
    
    <filter id="laser-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#laser-glow)" shape-rendering="crispEdges">
    <!-- Main beam -->
    <rect x="8" y="0" width="4" height="200" fill="url(#laser-grad)"/>
    
    <!-- Core -->
    <rect x="9" y="20" width="2" height="160" fill="#FFFFFF"/>
    
    <!-- Emitter points -->
    <circle cx="10" cy="10" r="4" fill="#FF0000"/>
    <circle cx="10" cy="10" r="2" fill="#FFFFFF"/>
    <circle cx="10" cy="190" r="4" fill="#FF0000"/>
    <circle cx="10" cy="190" r="2" fill="#FFFFFF"/>
  </g>
</svg>
