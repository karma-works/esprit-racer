<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 120" width="100%" height="100%">
  <defs>
    <filter id="lightning-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="lightning-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E0E7FF"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
  </defs>
  
  <g filter="url(#lightning-glow)" shape-rendering="crispEdges">
    <!-- Main bolt -->
    <polygon points="35,0 25,45 40,45 15,120 30,60 15,60 35,0" fill="url(#lightning-grad)"/>
    
    <!-- Core highlight -->
    <polygon points="32,5 28,42 35,42 20,100 28,55 20,55 32,5" fill="#FFFFFF"/>
    
    <!-- Side branches -->
    <polygon points="25,45 10,55 5,50 20,42" fill="#E0E7FF"/>
    <polygon points="40,45 55,65 50,70 38,52" fill="#E0E7FF"/>
    <polygon points="20,70 5,85 3,78 18,65" fill="#E0E7FF"/>
  </g>
</svg>
