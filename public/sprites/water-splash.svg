<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60" width="100%" height="100%">
  <defs>
    <linearGradient id="water-grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.3"/>
    </linearGradient>
    
    <filter id="splash-blur">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <g filter="url(#splash-blur)" shape-rendering="crispEdges">
    <!-- Base splash -->
    <ellipse cx="40" cy="55" rx="38" ry="5" fill="#2196F3" opacity="0.6"/>
    
    <!-- Spray droplets -->
    <circle cx="20" cy="35" r="4" fill="url(#water-grad)"/>
    <circle cx="35" cy="25" r="5" fill="url(#water-grad)"/>
    <circle cx="50" cy="20" r="6" fill="url(#water-grad)"/>
    <circle cx="65" cy="30" r="4" fill="url(#water-grad)"/>
    
    <!-- Smaller droplets -->
    <circle cx="15" cy="45" r="2" fill="#87CEEB" opacity="0.7"/>
    <circle cx="28" cy="38" r="2" fill="#87CEEB" opacity="0.7"/>
    <circle cx="45" cy="32" r="3" fill="#87CEEB" opacity="0.7"/>
    <circle cx="58" cy="35" r="2" fill="#87CEEB" opacity="0.7"/>
    <circle cx="70" cy="42" r="2" fill="#87CEEB" opacity="0.7"/>
    
    <!-- Central rooster tail -->
    <polygon points="40,55 30,30 40,15 50,30" fill="url(#water-grad)" opacity="0.8"/>
    <polygon points="40,55 35,35 40,25 45,35" fill="#87CEEB" opacity="0.5"/>
  </g>
</svg>
