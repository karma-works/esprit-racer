<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1050" width="100%" height="100%">
    <defs>
        <!-- Gradients for Rolling Hills -->
        <linearGradient id="hill-back-grad" x1="0" y1="50" x2="0" y2="300" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#bcf081"/>
            <stop offset="100%" stop-color="#319e3f"/>
        </linearGradient>
        <linearGradient id="hill-front-grad" x1="0" y1="120" x2="0" y2="300" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#9ee342"/>
            <stop offset="100%" stop-color="#1f7a29"/>
        </linearGradient>

        <!-- Gradient for Sky -->
        <linearGradient id="sky-grad" x1="0" y1="400" x2="0" y2="650" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4cb8ff"/>
            <stop offset="100%" stop-color="#ffffff"/>
        </linearGradient>

        <!-- Drop Shadow Filter for Clouds -->
        <filter id="cloud-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="5" stdDeviation="3" flood-color="#8fa7be" flood-opacity="0.5" />
        </filter>

        <!-- Cloud Assets -->
        <g id="cloud-type-1">
            <path d="M 30,50 
                     C 30,30 50,25 65,30 
                     C 75,5 115,5 130,25 
                     C 150,15 175,25 175,45 
                     C 195,45 200,70 180,75 
                     L 30,75 
                     C 5,75 5,50 30,50 Z" 
                  fill="#ffffff" filter="url(#cloud-shadow)"/>
        </g>
        <g id="cloud-type-2">
            <path d="M 20,40 
                     C 20,25 40,20 50,25 
                     C 60,10 90,10 100,25 
                     C 115,20 135,30 130,45 
                     C 145,50 140,65 125,65 
                     L 20,65 
                     C 5,65 5,40 20,40 Z" 
                  fill="#ffffff" filter="url(#cloud-shadow)"/>
        </g>
    </defs>

    <!-- Background (Provides the large white spaces) -->
    <rect width="800" height="1050" fill="#ffffff" />

    <!-- ========================================== -->
    <!-- SECTION 1: THE ROLLING HILLS (TOP BANNER)  -->
    <!-- ========================================== -->
    <g id="banner-hills">
        <!-- Distant Hill Layer -->
        <path d="M 0,300 
                 L 0,110 
                 C 150,80 250,180 400,160 
                 C 550,140 650,80 800,110 
                 L 800,300 Z" 
              fill="url(#hill-back-grad)"/>
              
        <!-- Foreground Hill Layer -->
        <path d="M 0,300 
                 L 0,180 
                 C 180,140 300,240 500,200 
                 C 650,170 750,220 800,190 
                 L 800,300 Z" 
              fill="url(#hill-front-grad)"/>
    </g>

    <!-- ========================================== -->
    <!-- SECTION 2: THE SKY (MIDDLE BANNER)         -->
    <!-- ========================================== -->
    <g id="banner-sky">
        <!-- Sky Base Gradient -->
        <rect x="0" y="400" width="800" height="250" fill="url(#sky-grad)" />
        
        <!-- Scattered Fluffy Clouds -->
        <use href="#cloud-type-1" transform="translate(60, 420) scale(0.85)" />
        <use href="#cloud-type-2" transform="translate(280, 465) scale(1.1)" />
        <use href="#cloud-type-1" transform="translate(510, 415) scale(0.7)" />
        <use href="#cloud-type-2" transform="translate(630, 480) scale(0.95)" />
    </g>

    <!-- ========================================== -->
    <!-- SECTION 3: GRASS/FOREST (BOTTOM BANNER)    -->
    <!-- ========================================== -->
    <g id="banner-forest">
        <!-- Highly textured and jagged silhouette mimicking a distant treeline/grass -->
        <path d="M 0,1000 L 0,870
                 L 12,830 L 25,865 L 38,810 L 52,855 L 70,790 L 85,845
                 L 100,780 L 115,835 L 132,760 L 150,820 L 170,770 L 190,830
                 L 210,800 L 228,850 L 245,810 L 260,845 L 280,800 L 300,860
                 L 315,830 L 335,865 L 355,780 L 375,840 L 395,800 L 415,855
                 L 435,770 L 455,820 L 475,750 L 495,815 L 515,765 L 535,835
                 L 555,790 L 575,850 L 595,805 L 615,865 L 635,820 L 655,870
                 L 675,840 L 695,885 L 715,830 L 735,875 L 755,820 L 775,860 L 800,825
                 L 800,1000 Z" 
              fill="#113d16"/>
    </g>

</svg>