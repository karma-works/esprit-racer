<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="100%" height="100%">
  <defs>
    <filter id="finish-outline">
      <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="1"></feMorphology>
      <feFlood flood-color="#000000" result="BLACK"></feFlood>
      <feComposite in="BLACK" in2="DILATED" operator="in" result="OUTLINE"></feComposite>
      <feMerge>
        <feMergeNode in="OUTLINE" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <pattern id="checkerboard-finish" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#FFFFFF"/>
      <rect x="10" y="10" width="10" height="10" fill="#FFFFFF"/>
      <rect x="10" width="10" height="10" fill="#000000"/>
      <rect y="10" width="10" height="10" fill="#000000"/>
    </pattern>
    
    <linearGradient id="pole-gradient-finish" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#888888"/>
      <stop offset="50%" style="stop-color:#CCCCCC"/>
      <stop offset="100%" style="stop-color:#888888"/>
    </linearGradient>
    
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Left Pole -->
  <rect x="10" y="10" width="15" height="105" fill="url(#pole-gradient-finish)" rx="2"/>
  <rect x="10" y="10" width="4" height="105" fill="#AAAAAA" opacity="0.5"/>
  
  <!-- Right Pole -->
  <rect x="375" y="10" width="15" height="105" fill="url(#pole-gradient-finish)" rx="2"/>
  <rect x="375" y="10" width="4" height="105" fill="#AAAAAA" opacity="0.5"/>
  
  <!-- Banner Top Bar -->
  <g filter="url(#finish-outline)">
    <rect x="20" y="15" width="360" height="25" fill="url(#checkerboard-finish)" rx="3"/>
    <rect x="20" y="15" width="360" height="3" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Banner Middle Section -->
  <g filter="url(#finish-outline)">
    <rect x="20" y="45" width="360" height="35" fill="url(#gold-gradient)" rx="2"/>
    <rect x="20" y="45" width="360" height="4" fill="#FFFFFF" opacity="0.5"/>
    
    <!-- FINISH Text -->
    <text x="200" y="72" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#000000" text-anchor="middle">FINISH</text>
  </g>
  
  <!-- Banner Bottom Bar -->
  <g filter="url(#finish-outline)">
    <rect x="20" y="85" width="360" height="25" fill="url(#checkerboard-finish)" rx="3"/>
    <rect x="20" y="85" width="360" height="3" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Pole Caps with Flags -->
  <ellipse cx="17.5" cy="10" rx="10" ry="5" fill="#FFD700"/>
  <ellipse cx="382.5" cy="10" rx="10" ry="5" fill="#FFD700"/>
  <ellipse cx="17.5" cy="10" rx="6" ry="3" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="382.5" cy="10" rx="6" ry="3" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Small checkered flags on poles -->
  <g transform="translate(5, 0)">
    <rect x="0" y="0" width="8" height="6" fill="#FFFFFF"/>
    <rect x="2" y="0" width="4" height="3" fill="#000000"/>
    <rect x="0" y="3" width="4" height="3" fill="#000000"/>
  </g>
  <g transform="translate(387, 0)">
    <rect x="0" y="0" width="8" height="6" fill="#FFFFFF"/>
    <rect x="2" y="0" width="4" height="3" fill="#000000"/>
    <rect x="0" y="3" width="4" height="3" fill="#000000"/>
  </g>
</svg>
