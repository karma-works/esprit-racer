<svg viewBox="0 0 800 600" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Heavy dithering patterns for sky gradients -->
    <pattern id="ditherSky1" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#42454a"/>
      <rect x="2" y="2" width="2" height="2" fill="#42454a"/>
    </pattern>
    <pattern id="ditherSky2" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#53565c"/>
      <rect x="2" y="2" width="2" height="2" fill="#53565c"/>
    </pattern>
    <pattern id="ditherSky3" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#6a6e75"/>
      <rect x="2" y="2" width="2" height="2" fill="#6a6e75"/>
    </pattern>

    <!-- Scanline pattern for global retro CTR effect -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect y="2" width="4" height="2" fill="#000" opacity="0.18" />
    </pattern>

    <!-- Checkered pattern for the red banner -->
    <pattern id="checker" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#cfd1d6"/>
      <rect x="4" y="4" width="4" height="4" fill="#cfd1d6"/>
      <rect x="4" width="4" height="4" fill="#111"/>
      <rect y="4" width="4" height="4" fill="#111"/>
    </pattern>

    <!-- Road Clip Path -->
    <clipPath id="roadClip">
      <polygon points="350,300 450,300 750,600 50,600" />
    </clipPath>

    <!-- Dash Striping Clip Path for Pseudo-3D Depth -->
    <clipPath id="dashClip">
      <rect x="0" y="300" width="800" height="2"/>
      <rect x="0" y="304" width="800" height="3"/>
      <rect x="0" y="310" width="800" height="4"/>
      <rect x="0" y="318" width="800" height="6"/>
      <rect x="0" y="330" width="800" height="9"/>
      <rect x="0" y="348" width="800" height="14"/>
      <rect x="0" y="376" width="800" height="22"/>
      <rect x="0" y="420" width="800" height="35"/>
      <rect x="0" y="490" width="800" height="55"/>
    </clipPath>

    <!-- 16-bit Scaleable Craggy Rock Sprite -->
    <g id="rock">
      <!-- Base shape -->
      <polygon points="20,150 80,150 90,90 75,40 50,10 30,30 15,80" fill="#6c7078" />
      <!-- Dark Shadow (Right) -->
      <polygon points="50,10 75,40 90,90 80,150 60,150 70,90 55,40" fill="#44474d" />
      <!-- Bright Highlight (Left) -->
      <polygon points="50,10 30,30 15,80 20,150 40,150 25,80 40,30" fill="#9397a1" />
      <!-- Inner blocky details -->
      <polygon points="40,60 55,60 50,80 35,80" fill="#44474d" />
      <polygon points="60,100 75,100 70,120 55,120" fill="#9397a1" />
      <polygon points="25,120 40,120 35,140 20,140" fill="#585c63" />
    </g>

    <!-- Ground/Road Band Definitions for easy rendering -->
    <g id="bands">
      <rect x="0" y="300" width="800" height="2"/>
      <rect x="0" y="304" width="800" height="3"/>
      <rect x="0" y="310" width="800" height="4"/>
      <rect x="0" y="318" width="800" height="6"/>
      <rect x="0" y="330" width="800" height="9"/>
      <rect x="0" y="348" width="800" height="14"/>
      <rect x="0" y="376" width="800" height="22"/>
      <rect x="0" y="420" width="800" height="35"/>
      <rect x="0" y="490" width="800" height="55"/>
    </g>
  </defs>

  <!-- ================= SKY ================= -->
  <!-- Base sky layers (dim, overcast) -->
  <rect x="0" y="0" width="800" height="100" fill="#42454a" />
  <rect x="0" y="100" width="800" height="80" fill="#53565c" />
  <rect x="0" y="180" width="800" height="60" fill="#6a6e75" />
  <rect x="0" y="240" width="800" height="60" fill="#83878f" />
  
  <!-- Dither transitions for gradient simulation -->
  <rect x="0" y="100" width="800" height="30" fill="url(#ditherSky1)" />
  <rect x="0" y="180" width="800" height="30" fill="url(#ditherSky2)" />
  <rect x="0" y="240" width="800" height="30" fill="url(#ditherSky3)" />

  <!-- Fog/Haze at Horizon -->
  <rect x="0" y="285" width="800" height="15" fill="#8c9099" opacity="0.6" />

  <!-- ================= MOUNTAINS ================= -->
  <!-- Distant Layer -->
  <polygon points="0,300 80,230 150,250 220,210 300,240 400,200 500,250 600,220 700,270 800,230 800,300 0,300" fill="#535a58"/>
  <!-- Mid Layer -->
  <polygon points="0,300 100,240 180,260 250,230 350,280 400,280 480,220 580,260 650,210 800,280 800,300 0,300" fill="#3a453e"/>
  <!-- Foreground Layer -->
  <polygon points="0,300 50,260 120,280 200,240 300,290 450,290 520,250 600,280 700,230 800,290 800,300 0,300" fill="#28332c"/>

  <!-- ================= GROUND & ROAD ================= -->
  <!-- Base Light Ground -->
  <rect x="0" y="300" width="800" height="300" fill="#2d4c2b" />
  <!-- Dark Ground Stripes (Creates illusion of speed/depth) -->
  <use href="#bands" fill="#243d22" />

  <!-- Base Light Road -->
  <polygon points="350,300 450,300 750,600 50,600" fill="#4d4d54" />
  
  <!-- Dark Road Stripes (Clipped exactly to the road) -->
  <use href="#bands" fill="#3c3c42" clip-path="url(#roadClip)" />

  <!-- Road Dashed Lane Lines -->
  <!-- Left Lane Divider -->
  <polygon points="382,300 384,300 290,600 276,600" fill="#a4a7af" clip-path="url(#dashClip)" />
  <!-- Right Lane Divider -->
  <polygon points="415,300 418,300 523,600 509,600" fill="#a4a7af" clip-path="url(#dashClip)" />


  <!-- ================= RED BANNER/BRIDGE (DISTANCE) ================= -->
  <!-- Bridge Supports -->
  <rect x="339" y="260" width="8" height="40" fill="#4a0d0d" />
  <rect x="340" y="260" width="6" height="40" fill="#7a1c1c" />
  <rect x="453" y="260" width="8" height="40" fill="#4a0d0d" />
  <rect x="454" y="260" width="6" height="40" fill="#7a1c1c" />

  <!-- Main Banner Background -->
  <rect x="330" y="250" width="140" height="20" fill="#4a0d0d" />
  <rect x="330" y="250" width="140" height="18" fill="#a82323" />
  
  <!-- Checkered Flags on Banner Edges -->
  <rect x="332" y="252" width="24" height="16" fill="url(#checker)" />
  <rect x="444" y="252" width="24" height="16" fill="url(#checker)" />

  <!-- Pixelated Banner Text/Graphics -->
  <g fill="#cfd1d6">
    <!-- Abstract 8-bit text blocks "RACE" -->
    <!-- R -->
    <rect x="368" y="254" width="8" height="2" />
    <rect x="368" y="256" width="2" height="6" />
    <rect x="374" y="256" width="2" height="2" />
    <rect x="368" y="258" width="6" height="2" />
    <rect x="372" y="260" width="2" height="2" />
    <!-- A -->
    <rect x="382" y="254" width="6" height="2" />
    <rect x="380" y="256" width="2" height="6" />
    <rect x="388" y="256" width="2" height="6" />
    <rect x="382" y="258" width="6" height="2" />
    <!-- C -->
    <rect x="396" y="254" width="6" height="2" />
    <rect x="394" y="256" width="2" height="4" />
    <rect x="396" y="260" width="6" height="2" />
    <!-- E -->
    <rect x="408" y="254" width="8" height="2" />
    <rect x="408" y="256" width="2" height="6" />
    <rect x="410" y="257" width="4" height="2" />
    <rect x="408" y="260" width="8" height="2" />
    <!-- Motif lines -->
    <rect x="424" y="256" width="12" height="2" opacity="0.6"/>
    <rect x="424" y="259" width="12" height="2" opacity="0.6"/>
  </g>


  <!-- ================= ROADSIDE HAZARDS (SCALING ROCKS) ================= -->
  <!-- 
       A repeating row of large gray rock formations on the left side.
       Uses sprite scaling via transform scale() to create a prominent pseudo-3D effect.
  -->
  <use href="#rock" transform="translate(325, 277.5) scale(0.15)" />
  <use href="#rock" transform="translate(305, 272.5) scale(0.25)" />
  <use href="#rock" transform="translate(270, 270) scale(0.4)" />
  <use href="#rock" transform="translate(210, 260) scale(0.7)" />
  <use href="#rock" transform="translate(110, 250) scale(1.2)" />
  <use href="#rock" transform="translate(-50, 210) scale(2.2)" />
  <use href="#rock" transform="translate(-300, 150) scale(4.0)" />


  <!-- ================= RETRO FILTER & OVERLAYS ================= -->
  <!-- Global CRT/Scanline Filter overlay over everything -->
  <rect x="0" y="0" width="800" height="600" fill="url(#scanlines)" pointer-events="none" />
</svg>