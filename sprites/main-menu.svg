<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%" style="background-color: #121212;">
    <defs>
        <!-- Shadows and Filters -->
        <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
            <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000" flood-opacity="0.8"/>
        </filter>
        <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- CRT Scanline Pattern -->
        <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="4" height="2" fill="#000" opacity="0.3"/>
        </pattern>

        <!-- Vignette Gradient -->
        <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
            <stop offset="60%" stop-color="#000" stop-opacity="0"/>
            <stop offset="100%" stop-color="#000" stop-opacity="0.7"/>
        </radialGradient>

        <!-- Checkered Pattern for Flags -->
        <pattern id="checker" width="8" height="8" patternUnits="userSpaceOnUse">
            <rect width="4" height="4" fill="#111"/>
            <rect x="4" y="4" width="4" height="4" fill="#111"/>
            <rect x="4" width="4" height="4" fill="#eee"/>
            <rect y="4" width="4" height="4" fill="#eee"/>
        </pattern>

        <!-- Reusable Player Gear Elements -->
        <g id="gear_content">
            <!-- Base track -->
            <rect x="60" y="55" width="100" height="10" fill="#111" rx="2" stroke="#444" stroke-width="1"/>
            <line x1="60" y1="60" x2="160" y2="60" stroke="#2a2a2a" stroke-width="3"/>
            <!-- Dark Silhouette Stick -->
            <line x1="85" y1="58" x2="85" y2="20" stroke="#111" stroke-width="6"/>
            <circle cx="85" cy="20" r="10" fill="#111"/>
            <!-- Brown Manual Stick -->
            <line x1="135" y1="58" x2="135" y2="20" stroke="#6d4c41" stroke-width="6"/>
            <circle cx="135" cy="20" r="10" fill="#4e342e"/>
            <circle cx="132" cy="17" r="3" fill="#8d6e63" opacity="0.6"/>
        </g>

        <!-- Reusable Player Accelerate Elements -->
        <g id="accel_content">
            <!-- Large Red Button -->
            <circle cx="85" cy="55" r="22" fill="#e53935" stroke="#b71c1c" stroke-width="4"/>
            <circle cx="80" cy="48" r="8" fill="#ef5350" opacity="0.8"/>
            <!-- Stick Base -->
            <rect x="125" y="65" width="40" height="8" fill="#111" rx="2"/>
            <!-- Gear Shift Silhouette -->
            <line x1="145" y1="65" x2="145" y2="25" stroke="#111" stroke-width="6"/>
            <circle cx="145" cy="25" r="10" fill="#111"/>
        </g>

        <!-- Styles -->
        <style>
            .box { fill: #242528; stroke: #4a4a4a; stroke-width: 4; rx: 3; filter: url(#shadow); }
            .start-box { fill: #242528; stroke: #e53935; stroke-width: 5; rx: 3; filter: url(#shadow); }
            .title { fill: #a0a0a0; font-family: 'Courier New', Courier, monospace; font-size: 14px; font-weight: bold; letter-spacing: 1.5px; text-transform: uppercase; }
            .val { fill: #e0e0e0; font-family: 'Courier New', Courier, monospace; font-size: 26px; font-weight: 900; text-transform: uppercase; }
            .code-text { fill: #81c784; font-family: 'Courier New', Courier, monospace; font-size: 24px; font-weight: bold; letter-spacing: 2px; }
            .recs-text { font-family: 'Impact', 'Arial Black', sans-serif; font-size: 38px; font-style: italic; text-transform: uppercase; }
        </style>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1c20"/>

    <!-- Faint Circular Logo Background (Bottom Right) -->
    <g transform="translate(680, 480)" stroke="#2c2f35" fill="none" opacity="0.4">
        <circle r="160" stroke-width="18"/>
        <circle r="100" stroke-width="8"/>
        <path d="M -180,0 L 180,0 M 0,-180 L 0,180" stroke-width="12"/>
        <circle r="40" fill="#2c2f35" opacity="0.5"/>
    </g>

    <!-- Scanline Pattern Overlay -->
    <rect width="100%" height="100%" fill="url(#scanlines)" pointer-events="none"/>

    <!-- ==================== TOP ROW ==================== -->
    <!-- Player 1 -->
    <rect x="30" y="40" width="180" height="80" class="box"/>
    <text x="40" y="60" class="title">PLAYER 1</text>
    <text x="120" y="95" class="val" text-anchor="middle" filter="drop-shadow(2px 2px 0px #000)">TARO</text>

    <!-- Start -->
    <rect x="230" y="40" width="340" height="80" class="start-box"/>
    <text x="240" y="60" class="title">START</text>
    
    <!-- Left Arrow -->
    <polygon points="325,70 345,70 345,60 365,80 345,100 345,90 325,90" fill="#fff" filter="drop-shadow(2px 2px 0px #000)"/>
    
    <!-- Traffic Light -->
    <rect x="380" y="45" width="40" height="70" fill="#111" stroke="#333" stroke-width="2" rx="4"/>
    <circle cx="400" cy="57" r="8" fill="#4a0000"/> <!-- Red off -->
    <circle cx="400" cy="80" r="8" fill="#4a4a00"/> <!-- Yellow off -->
    <circle cx="400" cy="103" r="8" fill="#39ff14" filter="url(#glow-green)"/> <!-- Green lit -->
    
    <!-- Right Arrow -->
    <polygon points="475,70 455,70 455,60 435,80 455,100 455,90 475,90" fill="#fff" filter="drop-shadow(2px 2px 0px #000)"/>

    <!-- Player 2 -->
    <rect x="590" y="40" width="180" height="80" class="box"/>
    <text x="600" y="60" class="title">PLAYER 2</text>
    <text x="680" y="95" class="val" text-anchor="middle" filter="drop-shadow(2px 2px 0px #000)">OPYCHUS</text>

    <!-- ==================== MIDDLE SECTION ==================== -->
    <!-- P1 Gears -->
    <g transform="translate(30, 140)">
        <rect x="0" y="0" width="180" height="90" class="box"/>
        <text x="10" y="20" class="title">GEARS</text>
        <use href="#gear_content"/>
    </g>

    <!-- P1 Accelerate -->
    <g transform="translate(30, 250)">
        <rect x="0" y="0" width="180" height="90" class="box"/>
        <text x="10" y="20" class="title">ACCELERATE</text>
        <use href="#accel_content"/>
    </g>

    <!-- Center GAME -->
    <g transform="translate(230, 140)">
        <rect x="0" y="0" width="340" height="90" class="box"/>
        <text x="10" y="20" class="title">GAME</text>
        
        <!-- Stopwatch Icon (Time Trial) -->
        <g transform="translate(90, 45)">
            <circle cx="0" cy="0" r="22" fill="#222" stroke="#bbb" stroke-width="4"/>
            <line x1="0" y1="-22" x2="0" y2="-30" stroke="#bbb" stroke-width="6"/>
            <line x1="-10" y1="-22" x2="-15" y2="-27" stroke="#bbb" stroke-width="4"/>
            <line x1="0" y1="0" x2="10" y2="-10" stroke="#fff" stroke-width="2"/>
            <circle cx="0" cy="0" r="3" fill="#bbb"/>
        </g>
        
        <!-- Trophy & Checkered Flags (Grand Prix) -->
        <g transform="translate(250, 45)">
            <!-- Left Flag -->
            <line x1="0" y1="20" x2="-28" y2="-12" stroke="#ccc" stroke-width="3"/>
            <path d="M -28,-12 L -12,4 L -12,14 L -28,-2 Z" fill="url(#checker)"/>
            <!-- Right Flag -->
            <line x1="0" y1="20" x2="28" y2="-12" stroke="#ccc" stroke-width="3"/>
            <path d="M 28,-12 L 12,4 L 12,14 L 28,-2 Z" fill="url(#checker)"/>
            <!-- Gold Cup -->
            <path d="M -16,-5 Q 0,-15 16,-5 L 12,12 Q 0,18 -12,12 Z" fill="#ffca28"/>
            <path d="M -16,-5 C -28,-5 -28,8 -12,8" fill="none" stroke="#ffca28" stroke-width="3"/>
            <path d="M 16,-5 C 28,-5 28,8 12,8" fill="none" stroke="#ffca28" stroke-width="3"/>
            <rect x="-6" y="12" width="12" height="10" fill="#ffca28"/>
            <rect x="-18" y="22" width="36" height="6" fill="#ffca28" rx="2"/>
        </g>
    </g>

    <!-- Center COURSE -->
    <g transform="translate(230, 250)">
        <rect x="0" y="0" width="340" height="90" class="box"/>
        <text x="10" y="20" class="title">COURSE</text>
        
        <!-- Box 1: Grid & Horizon -->
        <g transform="translate(28, 35)">
            <rect x="0" y="0" width="60" height="40" fill="#111" stroke="#444" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="15" fill="#e65100"/> <!-- Orange horizon -->
            <!-- Perspective Grid -->
            <path d="M 5,15 L 0,40 M 15,15 L 10,40 M 25,15 L 20,40 M 35,15 L 40,40 M 45,15 L 50,40 M 55,15 L 60,40" stroke="#ffb74d" stroke-width="1"/>
            <path d="M 0,20 L 60,20 M 0,27 L 60,27 M 0,35 L 60,35" stroke="#ffb74d" stroke-width="1"/>
        </g>

        <!-- Box 2: Dark / Empty -->
        <g transform="translate(103, 35)">
            <rect x="0" y="0" width="60" height="40" fill="#181818" stroke="#444" stroke-width="2"/>
        </g>

        <!-- Box 3: Circuit Outline -->
        <g transform="translate(178, 35)">
            <rect x="0" y="0" width="60" height="40" fill="#111" stroke="#444" stroke-width="2"/>
            <path d="M 15,10 C 30,0 55,10 45,25 C 35,45 15,40 10,30 C 5,20 10,10 15,10 Z" fill="none" stroke="#4caf50" stroke-width="3"/>
        </g>

        <!-- Box 4: Dark / Empty -->
        <g transform="translate(253, 35)">
            <rect x="0" y="0" width="60" height="40" fill="#181818" stroke="#444" stroke-width="2"/>
        </g>
    </g>

    <!-- P2 Gears -->
    <g transform="translate(590, 140)">
        <rect x="0" y="0" width="180" height="90" class="box"/>
        <text x="10" y="20" class="title">GEARS</text>
        <use href="#gear_content"/>
    </g>

    <!-- P2 Accelerate -->
    <g transform="translate(590, 250)">
        <rect x="0" y="0" width="180" height="90" class="box"/>
        <text x="10" y="20" class="title">ACCELERATE</text>
        <use href="#accel_content"/>
    </g>

    <!-- ==================== BOTTOM ROW 1 ==================== -->
    <!-- Control -->
    <rect x="30" y="360" width="240" height="80" class="box"/>
    <text x="40" y="380" class="title">CONTROL</text>
    
    <!-- Keyboard Icon -->
    <rect x="60" y="405" width="45" height="20" fill="#777" rx="2" stroke="#444" stroke-width="2"/>
    <path d="M 65,410 L 100,410 M 65,415 L 100,415 M 65,420 L 100,420" stroke="#333" stroke-width="1"/>
    <path d="M 70,405 L 70,425 M 75,405 L 75,425 M 80,405 L 80,425 M 85,405 L 85,425 M 90,405 L 90,425 M 95,405 L 95,425" stroke="#333" stroke-width="1"/>
    
    <!-- Joystick Icon -->
    <rect x="125" y="415" width="30" height="10" fill="#222" stroke="#555" stroke-width="1" rx="2"/>
    <line x1="140" y1="415" x2="140" y2="395" stroke="#ccc" stroke-width="4"/>
    <circle cx="140" cy="395" r="7" fill="#e53935"/>
    <circle cx="138" cy="393" r="2" fill="#fff" opacity="0.5"/>
    
    <!-- Mouse Icon -->
    <rect x="200" y="402" width="16" height="24" rx="8" fill="#ddd" stroke="#666" stroke-width="2"/>
    <line x1="200" y1="412" x2="216" y2="412" stroke="#666" stroke-width="2"/>
    <line x1="208" y1="402" x2="208" y2="412" stroke="#666" stroke-width="2"/>
    <path d="M 208,402 Q 208,392 220,397" fill="none" stroke="#999" stroke-width="2"/>

    <!-- Players -->
    <rect x="290" y="360" width="260" height="80" class="box"/>
    <text x="300" y="380" class="title">PLAYERS</text>
    
    <!-- Car 1 (Background Grey) -->
    <path d="M 330,415 L 350,402 L 385,402 L 405,410 L 435,415 L 435,425 L 325,425 Z" fill="#2a2a2a"/>
    <polygon points="355,404 375,404 385,410 360,410" fill="#111"/>
    
    <!-- Car 2 (Mid Grey) -->
    <path d="M 360,420 L 380,407 L 415,407 L 435,415 L 465,420 L 465,430 L 355,430 Z" fill="#555"/>
    <polygon points="385,409 405,409 415,415 390,415" fill="#222"/>
    
    <!-- Red Sports Car (Foreground) -->
    <path d="M 390,425 L 410,412 L 445,412 L 465,420 L 495,425 L 495,435 L 385,435 Z" fill="#d32f2f"/>
    <polygon points="415,414 435,414 445,420 420,420" fill="#111"/>
    <!-- Red Car Wheels -->
    <circle cx="415" cy="435" r="8" fill="#111" stroke="#888" stroke-width="1"/>
    <circle cx="475" cy="435" r="8" fill="#111" stroke="#888" stroke-width="1"/>

    <!-- Sound -->
    <rect x="570" y="360" width="200" height="80" class="box"/>
    <text x="580" y="380" class="title">SOUND</text>
    
    <!-- Speaker Icon -->
    <polygon points="650,400 650,430 630,420 610,420 610,410 630,410" fill="#fdd835" stroke="#f57f17" stroke-width="2"/>
    <!-- Sound Waves -->
    <path d="M 665,400 Q 675,415 665,430" fill="none" stroke="#fff" stroke-width="3"/>
    <path d="M 675,390 Q 695,415 675,440" fill="none" stroke="#fff" stroke-width="3"/>

    <!-- ==================== BOTTOM ROW 2 ==================== -->
    <!-- Constructor -->
    <rect x="30" y="460" width="240" height="80" class="box"/>
    <text x="40" y="480" class="title">CONSTRUCTOR</text>
    
    <!-- Stylized RECS Text -->
    <g transform="translate(150, 520) skewX(-15)">
        <!-- Shadow / Grey Layer -->
        <text x="4" y="4" fill="#666" class="recs-text" text-anchor="middle">RECS</text>
        <!-- Yellow Highlight Layer -->
        <text x="0" y="0" fill="#fdd835" class="recs-text" text-anchor="middle">RECS</text>
    </g>

    <!-- Code -->
    <rect x="290" y="460" width="260" height="80" class="box"/>
    <text x="300" y="480" class="title">CODE</text>
    
    <!-- Terminal-style code -->
    <text x="420" y="515" class="code-text" text-anchor="middle">I MXFSFKO-69</text>
    <line x1="330" y1="525" x2="510" y2="525" stroke="#555" stroke-width="2"/>

    <!-- Define -->
    <rect x="570" y="460" width="200" height="80" class="box"/>
    <text x="580" y="480" class="title">DEFINE</text>
    
    <!-- Editor Grid -->
    <rect x="635" y="495" width="40" height="30" fill="none" stroke="#888" stroke-width="2"/>
    <line x1="635" y1="505" x2="675" y2="505" stroke="#888" stroke-width="2"/>
    <line x1="635" y1="515" x2="675" y2="515" stroke="#888" stroke-width="2"/>
    <line x1="648" y1="495" x2="648" y2="525" stroke="#888" stroke-width="2"/>
    <line x1="662" y1="495" x2="662" y2="525" stroke="#888" stroke-width="2"/>
    
    <!-- Paintbrush -->
    <line x1="700" y1="480" x2="675" y2="505" stroke="#795548" stroke-width="6"/> <!-- Wooden handle -->
    <line x1="675" y1="505" x2="670" y2="510" stroke="#ccc" stroke-width="6"/> <!-- Metal ferrule -->
    <polygon points="672,512 655,513 668,507" fill="#e53935"/> <!-- Red Paint/Bristles -->

    <!-- CRT Vignette Overlay for aesthetic atmosphere -->
    <rect width="100%" height="100%" fill="url(#vignette)" pointer-events="none"/>
</svg>