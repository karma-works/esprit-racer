<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 24" width="100%" height="100%">
  <defs>
    <linearGradient id="rain-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4A90D9;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
  
  <g shape-rendering="crispEdges">
    <!-- Elongated raindrop -->
    <polygon points="4,0 7,14 4,24 1,14" fill="url(#rain-grad)"/>
    
    <!-- Highlight -->
    <line x1="3" y1="4" x2="3" y2="16" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg>
