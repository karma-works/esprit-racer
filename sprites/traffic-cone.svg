<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100" width="100%" height="100%">
  <defs>
    <filter id="cone-outline">
      <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="1"></feMorphology>
      <feFlood flood-color="#1A0A00" result="DARK"></feFlood>
      <feComposite in="DARK" in2="DILATED" operator="in" result="OUTLINE"></feComposite>
      <feMerge>
        <feMergeNode in="OUTLINE" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <pattern id="dither-cone" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#1A0A00" opacity="0.3"/>
      <rect x="2" y="2" width="2" height="2" fill="#1A0A00" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Ground Shadow -->
  <ellipse cx="30" cy="95" rx="25" ry="5" fill="#000000" opacity="0.5"/>
  
  <!-- Cone Group -->
  <g filter="url(#cone-outline)" shape-rendering="crispEdges">
    
    <!-- Base -->
    <polygon points="5,80 55,80 50,90 10,90" fill="#1A1A1A"/>
    <polygon points="10,90 50,90 45,95 15,95" fill="#333333"/>
    
    <!-- Cone Body -->
    <polygon points="30,10 45,80 15,80" fill="#FF6600"/>
    <polygon points="30,10 45,80 15,80" fill="url(#dither-cone)"/>
    
    <!-- White Stripes -->
    <polygon points="22,35 38,35 40,45 20,45" fill="#FFFFFF"/>
    <polygon points="17,55 43,55 45,65 15,65" fill="#FFFFFF"/>
    
    <!-- Top Cap -->
    <ellipse cx="30" cy="12" rx="6" ry="4" fill="#FF8533"/>
    <ellipse cx="30" cy="10" rx="4" ry="2" fill="#FFAA66"/>
    
    <!-- Highlight -->
    <polygon points="25,15 27,15 20,75 18,75" fill="#FFFFFF" opacity="0.3"/>
    
  </g>
</svg>
