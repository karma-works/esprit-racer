<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="100%" height="100%">
  <defs>
    <filter id="tumble-outline">
      <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="1.5"></feMorphology>
      <feFlood flood-color="#3D2914" result="BROWN"></feFlood>
      <feComposite in="BROWN" in2="DILATED" operator="in" result="OUTLINE"></feComposite>
      <feMerge>
        <feMergeNode in="OUTLINE" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <pattern id="dither-tumble" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#5D4E37" opacity="0.4"/>
      <rect x="2" y="2" width="2" height="2" fill="#5D4E37" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Ground Shadow -->
  <ellipse cx="60" cy="110" rx="35" ry="8" fill="#000000" opacity="0.4"/>
  
  <!-- Main Tumbleweed Group -->
  <g filter="url(#tumble-outline)" shape-rendering="crispEdges">
    
    <!-- Outer Spokes -->
    <g stroke="#8B7355" stroke-width="2" fill="none">
      <!-- Radial spokes -->
      <line x1="60" y1="60" x2="60" y2="15"/>
      <line x1="60" y1="60" x2="105" y2="60"/>
      <line x1="60" y1="60" x2="60" y2="105"/>
      <line x1="60" y1="60" x2="15" y2="60"/>
      <line x1="60" y1="60" x2="92" y2="28"/>
      <line x1="60" y1="60" x2="92" y2="92"/>
      <line x1="60" y1="60" x2="28" y2="92"/>
      <line x1="60" y1="60" x2="28" y2="28"/>
      <!-- Additional spokes -->
      <line x1="60" y1="60" x2="78" y2="18"/>
      <line x1="60" y1="60" x2="102" y2="42"/>
      <line x1="60" y1="60" x2="102" y2="78"/>
      <line x1="60" y1="60" x2="78" y2="102"/>
      <line x1="60" y1="60" x2="42" y2="102"/>
      <line x1="60" y1="60" x2="18" y2="78"/>
      <line x1="60" y1="60" x2="18" y2="42"/>
      <line x1="60" y1="60" x2="42" y2="18"/>
    </g>
    
    <!-- Inner Tangled Core -->
    <circle cx="60" cy="60" r="25" fill="none" stroke="#6B5344" stroke-width="3"/>
    <circle cx="60" cy="60" r="18" fill="none" stroke="#7D6652" stroke-width="2"/>
    <circle cx="60" cy="60" r="12" fill="#8B7355"/>
    <circle cx="60" cy="60" r="12" fill="url(#dither-tumble)"/>
    
    <!-- Tangled bits -->
    <path d="M45,45 Q55,50 50,60 Q55,70 45,75" stroke="#9C8B75" stroke-width="2" fill="none"/>
    <path d="M75,45 Q65,50 70,60 Q65,70 75,75" stroke="#9C8B75" stroke-width="2" fill="none"/>
    <path d="M50,35 Q60,40 70,35" stroke="#9C8B75" stroke-width="2" fill="none"/>
    <path d="M50,85 Q60,80 70,85" stroke="#9C8B75" stroke-width="2" fill="none"/>
    
    <!-- Small twigs -->
    <line x1="25" y1="30" x2="35" y2="40" stroke="#A69880" stroke-width="1.5"/>
    <line x1="95" y1="30" x2="85" y2="40" stroke="#A69880" stroke-width="1.5"/>
    <line x1="25" y1="90" x2="35" y2="80" stroke="#A69880" stroke-width="1.5"/>
    <line x1="95" y1="90" x2="85" y2="80" stroke="#A69880" stroke-width="1.5"/>
    
  </g>
</svg>
