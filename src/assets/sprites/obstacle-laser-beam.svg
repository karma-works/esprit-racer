<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laserCore" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="50%" style="stop-color:#FF6600"/>
      <stop offset="100%" style="stop-color:#FF0000"/>
    </linearGradient>
    <linearGradient id="laserGlow" x1="0%" y1="50%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600" stop-opacity="0.8"/>
      <stop offset="50%" style="stop-color:#FF0000" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#FF6600" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="laserBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <rect x="0" y="6" width="100" height="8" fill="url(#laserGlow)" filter="url(#laserBlur)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="0.1s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="0" y="8" width="100" height="4" fill="url(#laserCore)">
    <animate attributeName="y" values="8;7;9;8" dur="0.05s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="0" y="9" width="100" height="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.08s" repeatCount="indefinite"/>
  </rect>
  
  <g opacity="0.5">
    <rect x="10" y="7" width="2" height="6" fill="#FFCC00">
      <animate attributeName="x" values="10;90;10" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="7" width="2" height="6" fill="#FFCC00">
      <animate attributeName="x" values="30;70;30" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="7" width="2" height="6" fill="#FFCC00">
      <animate attributeName="x" values="60;40;60" dur="0.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <rect x="0" y="18" width="100" height="2" fill="#FF0000" opacity="0.3"/>
</svg>
