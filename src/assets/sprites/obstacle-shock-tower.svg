<svg viewBox="0 0 40 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="towerBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#2a2a4e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="electricGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF"/>
      <stop offset="50%" style="stop-color:#FF00FF"/>
      <stop offset="100%" style="stop-color:#00FFFF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="15" y="20" width="10" height="80" fill="url(#towerBody)"/>
  
  <rect x="12" y="30" width="16" height="3" fill="#3a3a5e"/>
  <rect x="12" y="50" width="16" height="3" fill="#3a3a5e"/>
  <rect x="12" y="70" width="16" height="3" fill="#3a3a5e"/>
  
  <path d="M5 20 L20 5 L35 20 Z" fill="#2a2a4e"/>
  <path d="M8 20 L20 8 L32 20 Z" fill="#1a1a2e"/>
  
  <circle cx="20" cy="12" r="6" fill="#0a0a1e"/>
  <circle cx="20" cy="12" r="4" fill="url(#electricGlow)" filter="url(#glow)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="12" r="2" fill="#FFFFFF"/>
  
  <path d="M20 18 L15 28 L20 25 L25 28 Z" fill="url(#electricGlow)" filter="url(#glow)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="0.3s" repeatCount="indefinite"/>
  </path>
  
  <g filter="url(#glow)" opacity="0.6">
    <path d="M18 40 L16 45 L20 43 L18 50" stroke="#00FFFF" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.2s" repeatCount="indefinite"/>
    </path>
    <path d="M22 60 L24 65 L20 63 L22 70" stroke="#FF00FF" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.25s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <ellipse cx="20" cy="98" rx="8" ry="2" fill="#0a0a1e" opacity="0.5"/>
</svg>
